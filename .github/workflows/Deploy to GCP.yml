name: Deploy to GCP

on:
  push:
    branches:
      - deploy-testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Set up JDK 17
      #   uses: actions/setup-java@v3
      #   with:
      #     java-version: "17"
      #     distribution: "temurin"
      #     cache: maven

      # - name: Build Backend
      #   run: |
      #     cd be/teachers-db-rest-demo
      #     mvn -B package --file pom.xml

      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Build Frontend
        run: |
          cd nextjs-app
          npm install
          npm run build

      - name: Copy frontend build to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: /home/runner/work/department-website/department-website/nextjs-app/.next
          remote: /var/www/nextjs-app
          host: 34.173.94.214
          username: venus
          privateKey: ${{ secrets.GCP_SSH_KEY}}

